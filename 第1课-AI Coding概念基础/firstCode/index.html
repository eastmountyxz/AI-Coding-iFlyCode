<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <span class="score-label">Score</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="score-label">Best</span>
                    <span id="best-score">0</span>
                </div>
            </div>
        </div>
        <div class="game-intro">
            <button id="new-game-button">New Game</button>
            <p>Join the tiles, get to <strong>2048!</strong></p>
            <p>Use <strong>arrow keys</strong> or swipe to move tiles.</p>
        </div>
        <div class="game-container">
            <div class="grid-container" id="grid-container">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
            <div id="game-over" class="game-message">
                <p>Game Over!</p>
                <button id="try-again-button">Try Again</button>
            </div>
            <div id="game-won" class="game-message">
                <p>You Win!</p>
                <div class="game-won-buttons">
                    <button id="keep-going-button">Keep Going</button>
                    <button id="try-again-win-button">Try Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
